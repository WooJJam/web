<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>choice_form</title>
  </head>
  <body>
    <form action="http://localhost/choice.php">
    <p>
      <h1>색상</h1>
      붉은색: <input type="radio" name="color" value="red">
      검은색: <input type="radio" name="color" value="black" checked>
      노랑색: <input type="radio" name="color" value="yellow">
    </p>
    <p>
      <h1>사이즈(다중)</h1>
      95: <input type="checkbox" name="color" value="95">
      100: <input type="checkbox" name="color" value="100" checked>
      105: <input type="checkbox" name="color" value="105">
    </p>
    <input type="submit">
    </form>
  </body>
</html>
